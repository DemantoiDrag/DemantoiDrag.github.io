<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/device.js/0.2.7/device.min.js"></script>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div id="page-preloader" class="preloader">
        <div class="loader"></div>
    </div>
    <canvas id="canvas"></canvas>
    <div id="settings">
        <input type="number" id="radius" value="10" oninput="if (this.value.length > 2) this.value = this.value.slice(0,2); if (this.value.length < 1) this.value = 1"
            onchange="localStorage.setItem('radius',this.value)">
        <input type="color" id="color" onchange="localStorage.setItem('color',this.value)" />
        <img src="https://diamondragon2003.github.io//Pen/save.svg" id="save" title="Save">
        <img src="https://diamondragon2003.github.io//Pen/play.svg" id="play" title="Play">
        <img src="https://diamondragon2003.github.io//Pen/pencil.svg" id="brush">

        <img src="https://diamondragon2003.github.io//Pen/clear.svg" id="clear" title="Clear">
        <img src="https://diamondragon2003.github.io//Pen/img.svg" id="img" title="Load img">
        <input id="file-input" type="file" name="name" style="display: none;" accept=".jpg, .jpeg, .png, .svg"/>
        <a id="download" download="Paint.png" href="" onclick="download_img(this);">
        <img src="https://diamondragon2003.github.io//Pen/download.svg" id="Dimg" title="Download img"></a>
    </div>
</body>

</html>

<script src="script.js"></script>
