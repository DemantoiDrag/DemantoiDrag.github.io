<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Испытание: форма регистрации</title>
            <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css\reg.css">
    </head>
    <body>
        <h1>Регистрация</h1>

        <form action="https://echo.htmlacademy.ru" method="post">
                    
            <label for="login-field">Ваш логин (email):</label><br>
            <input type="text" name="login" id="login-field">
            <br>
            <label for="password-field">Пароль:</label><br>
            <input type="password" name="password" id="password-field">
            <br>            
            <label for="comment-field">Информация о себе:</label><br>
            <textarea name="comment" id="comment-field" rows="3"></textarea><br>
            
            <input type="checkbox" name="subscribe" id="subscribe-field" checked>
            <label for="subscribe-field">Подписаться на рассылку</label><br>
            <input type="submit" value="Зарегистрироваться">
        </form>
    </body>
</html>
